
<div  *ngIf="!show()" id="header-holder" class="innerpage grey-bg">
    <div id="top-content" class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title">Newsfeed</div>
                    <div class="page-subtitle">All orphanages' needs</div>
                </div>
            </div>
            <div class="clouds">
              <img  src="../../../assets/images/cloud1.svg" alt="" class="cloud1">
              <img style="top:210px" src="../../../assets/images/cloud2.svg" alt="" class="cloud2">
              <img style="top:160px" src="../../../assets/images/cloud3.svg" alt="" class="cloud3">
          </div>
        </div>
    </div>
</div>
<div class=" container-fluid"  style="padding-right: 0px;padding-left: 0px;">
  <div class="container"  style="padding-right: 0px; padding-left: 0px;">
      <!-- Start Page Header -->
  <div   *ngIf="show()" class="page-header" >
    <h1 class="title">Newsfeed</h1>
      <ol class="breadcrumb">
        <li class="active">Your Orphanage Needs</li>
        <div *ngIf="show()" class="mt-3 mt-md-0">
          <button  type="button" class="btn btn-success waves-effect waves-light hbtn-primary" data-bs-toggle="modal" data-bs-target="#custom-modal" (click)="openModal" ><span class="iconify" data-icon="mdi:plus-circle"></span> Add New Need</button>
      </div>
    </ol>

    <!-- Start Page Header Right Div -->
    <div class="right" hidden>
      <div class="btn-group" role="group" aria-label="...">
        <a href="index.html" class="btn btn-light">View Needs</a>
        <a href="#" class="btn btn-light">View Events</a>
      </div>
    </div>
    <!-- End Page Header Right Div -->

  </div>
  <!-- End Page Header -->
      <div class="row search-row">
          <div *ngIf="show()" class="col-sm-12">
              <div class="search-question-holder">
                  <form #searchForm="ngForm" (ngSubmit)="search(searchForm.value)">
                      <input class="search-input" name="need" type="text" placeholder="Search orphanage need . . ." required ngModel/><input type="submit" class="hbtn hbtn-primary btn-search" value="Search"/>
                  
                  </form>
              </div> 
          </div>
          <div  *ngIf="!show()" class="col-sm-12">
            <div class="search-question-holder">
                <button  class="main-btn" (click)="setUrl()"   data-bs-toggle="modal" data-bs-target="#showQR" >Get our mobile app<i class="fa fa-download"></i></button>
            </div> 
        </div>
      </div>
  </div>
</div>
<div *ngIf="show()">
  <div  *ngIf="loaderService.isLoading | async" class="row" >
    <div class="col-sm-12">
        <div style="margin-left:400px;margin-top:30px;margin-bottom:30px">
            <app-loading-indicator></app-loading-indicator>
        </div>
    
    </div>
  </div>
</div>
<div *ngIf="!show()">
  <div  *ngIf="loaderService.isLoading | async" class="row" >
    <div class="col-sm-12">
        <div style="margin-left:500px;margin-top:30px;margin-bottom:30px">
            <app-loading-indicator></app-loading-indicator>
        </div>   
    </div>
  </div>
</div>

<div class="con" style="min-height: 420px;">
<app-allneeds [id]="id"></app-allneeds>
</div>
