    <h1 class="title">Sponsorship</h1>

        <li class="active">Sponsoring Requests</li>
        <div class="mt-3 mt-md-0">

      </div>
    </ol>

    <!-- Start Page Header Right Div -->
    <div hidden class="right">
      <div class="btn-group" role="group" aria-label="...">
        <a href="index.html" class="btn btn-light">View Needs</a>
        <a href="#" class="btn btn-light">View Events</a>
      </div>
    </div>
    <!-- End Page Header Right Div -->

  </div>

  <div>           <div class="form-group" style="margin-left: 10px !important;display: flex;align-items: center; ">
    <span><i style="margin-right: 3px;" class="fa fa-filter" aria-hidden="true"></i>Filter:</span>
    <ng-select style="margin-top: 5px;display: inline-flex; padding-bottom: 0px; margin-left: 5px" [clearable]="false" [items]="filters" class="ngselectStyle"
    bindLabel="name"
    bindValue="id"
    (change)="updateFilter()"
    [(ngModel)]="filterval">
</ng-select>
</div>
</div>
<div class="page-content" style="padding-top: 20px; min-height: 420px;">
             
                    <div class="container-fluid">

                        <!-- start page title -->
                        <!-- end page title -->

                       <div class="row">
                           <div class="col-lg-12">
                               <div class="card">
                                   <div class="card-body">
                                  
                      
                                    <div  *ngIf="loaderService.isLoading | async" class="row" >
                                      <div class="col-sm-12">
                                          <div style="margin-left:400px;margin-top:30px;margin-bottom:30px">
                                              <app-loading-indicator></app-loading-indicator>
                                          </div>
                                      
                                      </div>
                                    </div>
                                        <div class="row align-items-center">
                                   
        
                                        </div>
                                        <!-- end row -->
                
                                        <div *ngIf="show()" class="table-responsive mb-4">
                                            <table class="table table-bordered table-responsive">
                                                <thead>
                                                <tr>
                                                  <th scope="col">Child To Sponsor</th>
                                                    <th scope="col">Sponsor Name</th>
                                                    <th scope="col">Email</th>
                                                   
                                                    <th scope="col">National ID</th>
                                                    <th scope="col">Income Statement/Affidavit</th>         
                                                    <th style="width: 80px; min-width: 80px;">Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                  <tr app-sponsor-request-item  *ngFor="let sponsorRequest of sponsorRequests | paginate: { itemsPerPage: 5, currentPage: page,totalItems:totalLength };" [sponsorRequest]="sponsorRequest" (elementUpdated)="onElementUpdated($event)" >
                                                     
                                                  </tr>

                                                    <!-- <tr app-sponsor-request-item >   *ngFor="let sponsorRequest of sponsorRequests" [sponsorRequest]="sponsorRequest" </tr> -->
                                                </tbody>
                                            </table>
                                            <!-- end table -->
                                        </div>
                                        <div *ngIf="!show()">
                                          <img src="../../../../assets/images/empty.jpg">
                                      </div>
                                      <div *ngIf="show()" class="row" style="text-align:center;">

                                        <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>
                                      </div>
                                        <!-- end table responsive -->
                                   </div>
                               </div>
                           </div>
                       </div>
                        
                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->
            <!-- end main content-->

        <!-- END layout-wrapper -->
