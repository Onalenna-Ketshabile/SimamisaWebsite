    </ol>

  <div  *ngIf="loaderService.isLoading | async" class="row" >

            <app-loading-indicator></app-loading-indicator>

  <div  *ngIf="noData" style="min-height: 420px;display: flex;justify-content: center;align-items: center;">
    <div style="display: flex; justify-content:center; align-items: center; flex-direction: column;"><img style="opacity: 0.8; height: 200px; width: auto;" src="../../../assets/images/empty.jpg"></div>
      <div  style="font-size: 22px;margin-top: 20px;">You have no  partners.</div>

    
  </div>
  <div *ngIf="!noData">
    <app-view-mypartners hidden *ngFor="let orphanage of orphanages" [orphanage]="orphanage"></app-view-mypartners>
  </div>
