<div >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h4 class="modal-title" id="myCenterModalLabel">Add Child's Update</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
        </div>
        <div class="modal-body">
          <form #editUpdateForm="ngForm" (ngSubmit)="editChildUpdate(editUpdateForm.value)">
            <div class="mb-3 form-group">
              <label for="name" class="form-label">Title</label>
              <input type="text" name="name" placeholder="Enter title of the update" class="form-control" required ngModel>
            </div>
  

  
            <div class="mb-3 form-group">
              <label for="" class="form-label">Description</label>
              <textarea id="description" name="description" placeholder="Enter text to update the sponsor" class="form-control"
                required ngModel></textarea>
            </div>
      
  
            <button type="submit" class="btn btn-light waves-effect waves-light">   Save   </button>
            <button type="button" class="btn btn-danger waves-effect waves-light" (click)="back()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
