<div class="modal" tabindex="-1" id="editNeed-modal" data-backdrop="false" role="dialog" aria-hidden="true">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h4 class="modal-title" id="myCenterModalLabel">Edit New Need</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"><i class="fa fa-times fa-lg" aria-hidden="true"></i></button>
        </div>
        <div class="modal-body">
            <form #editNeedForm="ngForm" (ngSubmit)="editNeed(editNeedForm.value)">
            <div class="mb-3 form-group">
              <label for="name" class="form-label">Title</label>
              <input type="text" name="title"  class="form-control" required ngModel>
            </div>
        <div class="mb-3 form-group">
              <label for="priority">Priority Rating:</label>
              <select id="priority" name ="priority" class="form-control" required ngModel>
                <option class="rating-option" disabled selected>Select A priority Rating</option>
  
                <option *ngFor="let obj of ratings" [ngValue]="obj.num">{{obj.name}}</option>
              </select>
            </div>
            <div class="mb-3 form-group">
              <label for="image" class="form-label"> Upload New Image</label>          
           
              <input id="file" placeholder="choose new image" accept=".jpg, .png, .jpeg" type="file" (change)="previwImage($event)" name="image" class="form-control" required ngModel>
              <br>
              <img src={{imgURL}} id="new" style="border: 1px solid #ddd;
              border-radius: 4px;
              padding: 5px;
              width: 150px;" id="old">
            
              <br>
            
            
            </div>
            <div class="mb-3 form-group">
              <label for="" class="form-label">Need's Due Date</label>
              <input type="text" id="duedate" runat="server" name="duedate"  class="form-control" placeholder="Due Date"
                onfocus="(this.type='date')" required ngModel>
              <i class="uil uil-calendar-alt"></i>
            </div>
  
            <div class="mb-3 form-group">
              <label for="" class="form-label">Number Of Items Needed</label>
              <input type="number" id="numNeeded" name="numNeeded" placeholder="Enter no. of items needed" class="form-control" required ngModel>
            </div>
  
  
            <div class="mb-3 form-group">
              <label for="" class="form-label">Unit Cost of Need </label>
              <input type="number" id="unitCost" name="unitCost"placeholder="Enter unit cost of the need in Rands" class="form-control"
                required ngModel>
            </div>
            <div class="mb-3 form-group">
              <label for="" class="form-label">Description</label>
              <textarea id="description" name="description" placeholder="Enter a description for the need" class="form-control"
                required ngModel></textarea>
            </div>
  
  
            <button type="submit" class="btn btn-light waves-effect waves-light">   Save   </button>
            <button type="button" class="btn btn-danger waves-effect waves-light" data-bs-dismiss="modal" >Cancel</button>
     
          </form>
        </div>
      </div>
    </div>
  </div>
