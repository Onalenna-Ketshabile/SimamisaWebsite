<div class="page-header" >
    <h1 class="title">Partnership</h1>
      <ol class="breadcrumb">
        <li class="active">My Offers</li>
        <div class="mt-3 mt-md-0">
          <!--<button type="button" class="btn btn-success waves-effect waves-light" data-bs-toggle="modal" data-bs-target="#custom-modal" (click)="openModal()" ><span class="iconify" data-icon="mdi:plus-circle"></span> Add New Need</button> -->
      </div>
    </ol>

    <div class="card this-component">
      <div class="switch-buttons">
          <a [style.box-shadow]="bsPickUp"  [style.backgroundColor]="btnPickUp"  class="hbtn hbtn-primary left-btn" (click)="showReceived()">Received</a>
          <a [style.box-shadow]="bsDropOff"  [style.backgroundColor]="btnDropOff" class="hbtn hbtn-primary right-btn" (click)="showSent()">Sent</a>

      </div>

  </div>


  <div  *ngIf="loaderService.isLoading | async" class="row" >
    <div class="col-sm-12">
        <div style="margin-left:400px;margin-top:30px;margin-bottom:30px">
            <app-loading-indicator></app-loading-indicator>
        </div>   
    </div>
  </div>

  <div style="min-height: 420px;">
    
    <div >
      <div [ngSwitch]="activeLayout">
       <div  *ngSwitchCase="'received'">
        <div *ngIf="!nothingRecReturned()">
          <app-view-myoffers *ngFor="let offer of rec_offers" [offer]="offer"></app-view-myoffers>
     
        </div>
        <div  *ngIf="nothingRecReturned()" style="min-height: 420px;display: flex;justify-content: center;align-items: center; flex-direction: column;">
          <div style="display: flex; justify-content:center; align-items: center; flex-direction: column;"><img style="opacity: 0.8; height: 200px; width: auto;" src="../../../assets/images/empty.jpg"></div>
            <div  style="font-size: 22px;margin-top: 20px;">You have no  offers.</div>
      
          
        </div>
         </div>
       <div  *ngSwitchCase="'sent'">
        <div *ngIf="!nothingSentReturned()">
        <app-sent-offers *ngFor="let offeritem of sent_offers" [offer]="offeritem"></app-sent-offers>
        </div>
        <div  *ngIf="nothingSentReturned()" style="min-height: 420px;display: flex;justify-content: center;align-items: center; flex-direction: column;">
          <div style="display: flex; justify-content:center; align-items: center; flex-direction: column;"><img style="opacity: 0.8; height: 200px; width: auto;" src="../../../assets/images/empty.jpg"></div>
            <div  style="font-size: 22px;margin-top: 20px;">You have no  offers.</div>
      
          
        </div>
       </div>
      </div>
      
    </div>
  </div>
