<div class="event-items">
    <div class="single-event-item mb-30 wow fadeInUp" data-wow-delay="0.2s">
        <div class="event-thumb">
            <span *ngIf="child.isSponsored" style="color:green">Sponsored</span>
            <span *ngIf="!child.isSponsored" style="color:red">Not Sponsored</span>
                <img [src]="child.Avatar"  alt="">
                                   
            
        </div>
        <div class="event-content">
    
            <h4 class="event-title"><a href="#">{{child.Nickname}}</a></h4>

        </div>
    
        <div class="buttons-container">
        <div class="event-button">
            <a [routerLink]="['../child-needs', child.ID]"  href="project-details.html"  class="main-btn bordered-btn" stu>Needs<i class="fa fa-arrow-right"></i></a>
        </div>
        <div class="event-button">
            <a  [routerLink]="['../child-updates', child.ID]"   href="project-details.html"  class="main-btn bordered-btn">Updates <i class="fa fa-arrow-right"></i></a>
        </div>
        </div>
    </div>
</div>
