<div id="header-holder" class="innerpage grey-bg">
    <div class="cloud-bg"></div>
      <div id="top-content" class="container-fluid">
          <div class="container">
              <div class="row">
                  <div class="col-sm-12">
                      <div class="page-title">Donate</div>
                      <div class="page-subtitle">Make a donation</div>
                  </div>
              </div>
              <div class="clouds">
                <img src="../../../assets/images/cloud1.svg" alt="" class="cloud1">
                <img src="../../../assets/images/cloud2.svg" alt="" class="cloud2">
                <img src="../../../assets/images/cloud3.svg" alt="" class="cloud3">
            </div>
          </div>
      </div>
  </div>

<div>
    <div class="donation-page-wrapper">

        <div class="donation-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 m-auto">
                        <div class="donation-form bgcolor-theme3">
                            <div class="section-title">
                                <h5 class="subtitle line-theme-color mb-14">Make A Donation</h5>
                                <h2 class="title text-white">Donate Now</h2>
                                <img src="../images/shape/line-t3.png" alt="image" class="line-shape">
                            </div>
                            <form>
                                <div class="amount-info">
                                    <div class="donate-amount">$20</div>
                                    <div class="donate-amount">$50</div>
                                    <div class="donate-amount">$200</div>
                                    <div class="donate-amount donate-custom-amount">
                                        <input placeholder="Custom" class="form-control">
                                    </div>
                                </div>
                                <div class="payment-method-wrp">
                                    <h4>Payment Method:</h4>
                                    <div class="payment-method">
                                        <div class="payment-type">
                                            <div class="form-check form-check-inline">
                                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" class="form-check-input">
                                                <label for="inlineRadio1" class="form-check-label">Offline</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" class="form-check-input">
                                                <label for="inlineRadio2" class="form-check-label">Credit Card</label>
                                            </div>
                                        </div>
                                        <img src="../images/photos/payment-card.png" alt="image">
                                    </div>
                                </div>
                                <div class="personal-info">
                                    <h4>Personal Info:</h4>
                                    <div class="row row-gutter-20">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input name="con_name" placeholder="Name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="email" name="con_email" placeholder="Email" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input name="con_phone" placeholder="Phone" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input name="con_address" placeholder="Address" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group mb-0">
                                                <textarea name="con_message" placeholder="Message" class="form-control textarea"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-wrp">
                                    <a href="#" class="btn-theme btn-gradient btn-slide">Donate Now
                                        <img src="../images/icons/arrow-line-right2.png" alt="Icon" class="icon icon-img">
                                    </a>
                                    <a href="#" class="btn-theme btn-gradient btn-border">Total Donation: $50</a>
                                </div>
                            </form>
                            <div class="layer-style">
                                <img src="../images/shape/form-shape1.png" alt="image" class="layer-style1">
                                <img src="../images/shape/form-shape2.png" alt="image" class="layer-style2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
