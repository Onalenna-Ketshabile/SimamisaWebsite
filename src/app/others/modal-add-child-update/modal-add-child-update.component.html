<div class="modal" tabindex="-1" id="addChildUpdate" data-backdrop="false" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h4 class="modal-title" id="myCenterModalLabel">Add Child's Update</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
        </div>
        <div class="modal-body">
          <form #addUpdateForm="ngForm" (ngSubmit)="addPost(addUpdateForm.value)">
            <div class="mb-3 form-group">
              <label for="name" class="form-label">Title</label>
              <input type="text" name="name" placeholder="Enter name of the need" class="form-control" required ngModel>
            </div>
  

        
            <div class="mb-3 form-group">
              <label for="" class="form-label">Need's Due Date</label>
              <input type="text" id="duedate" runat="server" name="duedate" class="form-control" placeholder="Due Date"
                onfocus="(this.type='date')" required ngModel>
              <i class="uil uil-calendar-alt"></i>
            </div>
  
            <div class="mb-3 form-group">
              <label for="" class="form-label">Number Of Items Needed</label>
              <input type="number" id="numNeeded" name="numNeeded" placeholder="Enter no. of items needed" class="form-control" required ngModel>
            </div>
  
  
            <div class="mb-3 form-group">
              <label for="" class="form-label">Unit Cost of Need </label>
              <input type="number" id="unitCost" name="unitCost"placeholder="Enter unit cost of the need in Rands" class="form-control"
                required ngModel>
            </div>
            <div class="mb-3 form-group">
              <label for="" class="form-label">Description</label>
              <textarea id="description" name="description" placeholder="Enter a description for the need" class="form-control"
                required ngModel></textarea>
            </div>
  
  
            <button type="submit" class="btn btn-light waves-effect waves-light">Add</button>
            <button type="button" class="btn btn-danger waves-effect waves-light" data-bs-dismiss="modal">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
