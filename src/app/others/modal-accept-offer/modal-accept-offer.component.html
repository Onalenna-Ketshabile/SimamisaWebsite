  
  <div class="modal" tabindex="-1" id="acceptOffer-modal" data-backdrop="false" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h4 class="modal-title" id="myCenterModalLabel">Accept an offer.</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
      </div>
      <div class="modal-body">
        <form #makeOfferForm="ngForm" (ngSubmit)="acceptOffer(makeOfferForm.value)">


          <div class="mb-3 form-group">
            <label for="" class="form-label">Title</label>
            <input type="text" id="title" name="title"placeholder="Enter offer title" class="form-control" required ngModel>
          </div>
          <div class="mb-3 form-group">
            <label for="" class="form-label">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="0" class="form-control" required ngModel>
          </div>
          <div class="mb-3 form-group">
            <label for="" class="form-label">Description</label>
            <textarea id="description" name="description" placeholder="Enter a description for the offer" class="form-control"
              required ngModel></textarea>
          </div>





              <button type="submit" class="btn btn-light waves-effect waves-light">Submit</button>
              <button type="button" class="btn btn-danger waves-effect waves-light" data-bs-dismiss="modal">Cancel</button>
      </form>
      </div>
      </div>
    </div>
  </div>
