  
  <div class="modal" tabindex="-1" id="custom-modal" data-backdrop="false" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h4 class="modal-title" id="myCenterModalLabel">Set Up A Meeting With Orphanage Manager</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
      </div>
      <div class="modal-body">
          <form #setUpMeetingForm="ngForm" (ngSubmit)="setUpMeeting(setUpMeetingForm.value)">

              <div class="mb-3">
                  <label for="" class="form-label">Choose a date</label>
                  <div>
                    <input style="width: 100%; padding: 5px ; border-radius: 5px;border: 1px solid #ccc" type="date" id="date" name="date" runat="server" name="date" class="date-input"  placeholder="Meeting date" onfocus="(this.type='date')" ngModel required>
                 
                  </div>
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Time</label>
                <div>
                <input style="width: 100%; padding: 5px ; border-radius: 5px;border: 1px solid #ccc" type="time" id="time" name="time" runat="server"  placeholder="Time" required ngModel>
                </div>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Venue</label>
              <div>
                <select  name="venue" style="width: 100%; padding: 5px ; border-radius: 5px;border: 1px solid #ccc" required ngModel>
                  <option  >Online</option>
                  <option>In-person</option>
                </select>
              </div>
          </div>

              <div class="mb-3">
                  <label for="" class="form-label">Motivation (Optional)</label>
                  <textarea class="form-control" id="description" name="motivation" placeholder="" required ngModel></textarea>
                  
              </div>


                  <button type="submit" class="btn btn-light waves-effect waves-light">Submit</button>
                  <button type="button" class="btn btn-danger waves-effect waves-light" data-bs-dismiss="modal">Cancel</button>
          </form>
      </div>
      </div>
    </div>
  </div>
