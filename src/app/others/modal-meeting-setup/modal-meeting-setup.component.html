<div class="modal" tabindex="-1" id="custom-modal" data-backdrop="false" role="dialog" aria-hidden="true" class="modal"
  tabindex="-1" id="custom-modal" data-backdrop="false" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h4 class="modal-title" id="myCenterModalLabel">Upload Required Documents</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"><i class="fa fa-times fa-lg"
            aria-hidden="true"></i></button>
      </div>
      <div class="modal-body">
        <div *ngIf="!success">
          <form #Form="ngForm" (ngSubmit)="onSubmit()">
            <div>
              
              <div style="background-color: #FFB282; margin: 0px 30px; padding: 0px 5px; border-radius: 10px">
              <h1 style="display: flex; justify-content: center;">Together we can grow</h1>
              <h2 style="display: flex; justify-content: center;">Begin you Sponsoring Journey</h2>
              </div>
              <h3>Upload your documents, the manager at this orphanage will email you a meeting invite</h3>
              <br>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Upload Your National ID/Passport</label>
              <div>
                <input name="id" type="file" (change)="uploadID($event)"
                  style="width: 100%; padding: 5px ; border-radius: 5px;border: 1px solid #ccc ;background-color: white"
                  ngModel required>
                <mat-progress-spinner *ngIf="loadingID" mode="indeterminate" color="warn" diameter="20">
                </mat-progress-spinner>
                <img *ngIf="gotID" src={{check}} id="new" style="border: 1px solid #ddd;
                border-radius: 4px;
                padding: 5px;
                width: 30px;" id="old">
              </div>
            </div>

            <div class="mb-3">
              <label for="" class="form-label"> Affidavit
                <div hidden id="tooltip">
                  <span id="tooltipText">Info</span>
                  <span><i class="fa fa-info-circle" aria-hidden="true"></i></span>
                </div>
              </label>
              <div>
                <input type="file" name="StateAffi" (change)="uploadIncomeS($event)"
                  style="width: 100%; padding: 5px ; border-radius: 5px;border: 1px solid #ccc ;background-color: white"
                  ngModel required>
                <mat-progress-spinner *ngIf="loadingIncome" mode="indeterminate" color="warn" diameter="20">
                </mat-progress-spinner>
                <img *ngIf="gotIncome" src={{check}} id="new" style="border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 30px;" id="old">
              </div>
            </div>

              class="btn btn-light waves-effect waves-light">Submit</button>

            <button *ngIf="gotID&&gotIncome" type="submit" [disabled]="false"
              class="btn btn-light waves-effect waves-light">Submit</button>
            <button type="button" class="btn btn-danger waves-effect waves-light"
              data-bs-dismiss="modal">Cancel</button>
          </form>
        </div>
        <div *ngIf="success" style="display: flex; justify-content: center; flex-wrap: wrap;">
          <p><strong>Successs Manager Will be in touch</strong></p>
          <button type="button" class="btn btn-danger waves-effect waves-light" data-bs-dismiss="modal">Close</button>

      </div>
