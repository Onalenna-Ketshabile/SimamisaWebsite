<div class="modal" tabindex="-1" id="addChildNeed" data-backdrop="false" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h4 class="modal-title" id="myCenterModalLabel">Add Child's Need</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
        </div>
        <div class="modal-body">
          <form #ChildNeed="ngForm"(ngSubmit)="addChildNeed(ChildNeed.value)">
            <div class="mb-3 form-group">
              <label for="name" class="form-label">Title</label>
              <input type="text" name="name" placeholder="Enter title of the need" class="form-control" required ngModel>
            </div>


  
            <div class="mb-3 form-group">
              <label for="" class="form-label">Description</label>
              <textarea id="description" name="description" placeholder="Enter text to update the sponsor" class="form-control"
                required ngModel></textarea>
            </div>
            <div class="mb-3 form-group">
              <label for="" class="form-label">Need's Due Date</label>
              <input type="text" id="duedate" runat="server" name="duedate" class="form-control" placeholder="Due Date"
                onfocus="(this.type='date')" required ngModel>
              <i class="uil uil-calendar-alt"></i>
            </div>
            
            <div class="mb-3 form-group">
              <label for="" class="form-label">Enter the amount for the need </label>
              <input type="number" id="amount" name="amount"placeholder="Enter unit cost of the need in Rands" class="form-control"
                required ngModel>
            </div>
  
            <button type="submit"  class="btn btn-light waves-effect waves-light">Add</button>
            <button type="button" class="btn btn-danger waves-effect waves-light" data-bs-dismiss="modal">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
