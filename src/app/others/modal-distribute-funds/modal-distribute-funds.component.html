<div class="modal" tabindex="-1" id="distributeFunds-modal" data-backdrop="false" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h4 class="modal-title" id="myCenterModalLabel">Distribute Funds</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"><i class="fa fa-times fa-lg" aria-hidden="true"></i></button>
        </div>
        <div class="modal-body">
          <form #distributeFundsForm="ngForm" >

  
  
            <div class="mb-3 form-group">
              <label for="" class="form-label">Enter The Amount</label>
              <input type="number" id="unitCost" name="unitCost"placeholder="0" class="form-control"
                required ngModel>
            </div>
  
  
            <button type="submit" class="btn btn-light waves-effect waves-light" data-bs-dismiss="modal">Distrubute</button>
            <button type="button" class="btn btn-danger waves-effect waves-light" data-bs-dismiss="modal">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
