<div class="modal" tabindex="-1" id="calcgas" data-backdrop="false" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h4 class="modal-title" id="myCenterModalLabel">Add Child's Need</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"><i class="fa fa-times fa-lg" aria-hidden="true"></i></button>
        </div>
        <div class="modal-body">
          <form #gasForm="ngForm"(ngSubmit)="calculate(gasForm.value)">
                 
            <div class="mb-3 form-group">
              <label for="" class="form-label">Enter the amount for the gas per litre </label>
              <input type="number" id="unitCost" name="unitCost"placeholder="0" class="form-control"
                required ngModel>
            </div>
  <br>
            <button type="submit"  class="btn btn-light waves-effect waves-light"  data-bs-dismiss="modal">Calculate</button>
            <button type="button" class="btn btn-danger waves-effect waves-light" data-bs-dismiss="modal">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
