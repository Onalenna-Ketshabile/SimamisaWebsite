<div class="modal" tabindex="-1" id="payNeed-modal" data-backdrop="false" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h4 class="modal-title" id="myCenterModalLabel">Item Proposal</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
        </div>
        <div class="modal-body">

            <div class="mb-3 form-group">
                <label for="" class="form-label">Enter amount</label>
                <input type="number" id="to-need-amount" name="unitCost"placeholder="Enter any amount" class="form-control"
                [(ngModel)]="amount"  required ngModel>
                <button type="button" (click)="clickme()">Confirm Amount</button>
              </div>
  <div id="paypal"></div>
  <button type="button" class="btn btn-danger waves-effect waves-light" data-bs-dismiss="modal">Cancel</button>
       
        </div>
      </div>
    </div>
  </div>
