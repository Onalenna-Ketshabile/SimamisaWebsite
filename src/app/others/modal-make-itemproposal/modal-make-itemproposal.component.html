<div class="modal" tabindex="-1" id="makeproposal-modal" data-backdrop="false" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h4 class="modal-title" id="myCenterModalLabel">Item Proposal</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
        </div>
        <div class="modal-body">

       
      <form #dropOff="ngForm" (ngSubmit)="dropOffMethod(dropOff.value)">
        <div>
          <div *ngIf="(currentTab==='C')">
            <div class="donation-btns">
              <button type="submit" class="main-btn" data-bs-target="#makeproposal-modal"  (click)="updateCurrentTab('D')" >DropOff Item <i class="far fa-arrow-right"></i></button>
              <button type="submit" class="main-btn" (click)="updateCurrentTab('P')">Request Pickup <i class="far fa-arrow-right"></i></button>
              </div>
          </div>
        </div>
   <div id="dropOff" *ngIf="(currentTab==='D')">
            <div class="mb-3 form-group">
              <label for="" class="form-label">Dropoff Date</label>
              <input type="text" id="dropOff" runat="server" name="doDate" class="form-control" placeholder="Dropoff Date"
                onfocus="(this.type='date')" required ngModel>
              <i class="uil uil-calendar-alt"></i>
            </div>
 
            <div class="mb-3 form-group">
              <label for="" class="form-label">Dropoff Time</label>
              <input type="number" id="dropoffTime" name="dropoffTime" placeholder="Dropoff Time" class="form-control"  onfocus="(this.type='time')" required ngModel>
            </div>        
            <div class="mb-3 form-group">
              <label for="" class="form-label">Note</label>
              <textarea id="description" name="description" placeholder="Note to Orphanage Manager" class="form-control"
                required ngModel></textarea>
            </div>
  
  
            <button type="submit" class="btn btn-light waves-effect waves-light">Submit</button>
            <button type="button" class="btn btn-danger waves-effect waves-light" data-bs-dismiss="modal">Cancel</button>
     
          </div>
          <div id="Pickup" *ngIf="currentTab==='P'">
            <div class="mb-3 form-group">
              <label for="" class="form-label">Pickup Date</label>
              <input type="text" id="pickUp" runat="server" name="doDate" class="form-control" placeholder="Pickup Date"
                onfocus="(this.type='date')" required ngModel>
              <i class="uil uil-calendar-alt"></i>
            </div>
 
            <div class="mb-3 form-group">
              <label for="" class="form-label">Dropoff Time</label>
              <input type="number" id="dropoffTime" name="dropoffTime" placeholder="Pickup Time" class="form-control"  onfocus="(this.type='date')" required ngModel>
            </div>   
               
            <div class="mb-3 form-group">
              <label for="" class="form-label">Pickup Address</label>
              <input type="number" id="dropoffTime" name="dropoffTime" placeholder="Pickup Time" class="form-control"  onfocus="(this.type='date')" required ngModel>
            </div>     
            <div class="mb-3 form-group">
              <label for="" class="form-label">Note</label>
              <textarea id="description" name="description" placeholder="Note to Orphanage Manager" class="form-control"
                required ngModel></textarea>
            </div>
  
  
            <button type="submit" class="btn btn-light waves-effect waves-light">Submit</button>
            <button type="button" class="btn btn-danger waves-effect waves-light" data-bs-dismiss="modal">Cancel</button>
    
          </div>
               </form>
        
        </div>
      </div>
    </div>
  </div>
